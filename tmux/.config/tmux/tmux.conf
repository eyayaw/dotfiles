set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -s escape-time 0
set -g focus-events on

set -g prefix C-Space
bind-key C-Space send-prefix
unbind C-b

set-window-option -g mode-keys vi

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "config reloaded" 

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
unbind %
unbind '"'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Don't rename windows automatically
set -g allow-rename off
# Increase scrollback buffer
set -g history-limit 50000
set -g mouse on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Open lazygit on a new window
bind-key g new-window -n lazygit -c "#{pane_current_path}" "lazygit"

# Status bar
set -g status-position bottom
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_status_left_separator ''
set -g @catppuccin_status_right_separator ''
set -g @catppuccin_date_time_text ' %m/%d %H:%M'

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
# persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
# auto saves sessions every 15 minutes
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'ghostty'

set -g @plugin 'tmux-plugins/tmux-sensible' # sets sensible tmux options
set -g @plugin 'tmux-plugins/tmux-yank' # copy/paste to the system clipboard
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
# remove clipboard,process
TMUX_FZF_ORDER="session|window|pane|command|keybinding"
bind-key s run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind-key w run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

# Dev layout: nvim (left) | claude/codex (right) | terminal (bottom)
bind-key D split-window -v -p 30 -c "#{pane_current_path}" \; \
  select-pane -t '{up-of}' \; \
  split-window -h -p 35 -c "#{pane_current_path}" \; \
  select-pane -t '{left-of}' \; \
  send-keys 'nvim' Enter

# use vim for copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.tmux/plugins/tpm/tpm'
